<p>tree-list works!</p>
<button (click)="showDelete()">Show me</button>
<button (click)="doDelete()">doDelete</button>
<button (click)="refreshTreeData()">refresh</button>
<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl" [trackBy]="trackByFn()">
  <!-- This is the tree node template for leaf nodes -->
  <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    {{node.name}}
    <button (click)="deleteNode(node, $event)">delete</button>
    <button (click)="addNode(node, $event)">add</button>
  </cdk-nested-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" class="example-tree-node">
    <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name" cdkTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
    <button (click)="deleteNode(node, $event)">delete</button>
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
      <ng-container cdkTreeNodeOutlet></ng-container>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>
